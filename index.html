<!DOCTYPE html>
<html>
<head>
    <title>Fastfood Image Map</title>
</head>
<body>

<h2>Fastfood Chain Image Map</h2>

<!-- Use YOUR image file here -->
<img src="fastfood.png" alt="Fastfood Logos" usemap="#fastfoodmap" width="700">

<map name="fastfoodmap">
    <!-- McDonald's area (left side) -->
    <area shape="rect" coords="0,0,350,400"
          href="https://www.mcdonalds.com/" target="_blank">

    <!-- Jollibee area (right side) -->
    <area shape="rect" coords="350,0,700,400"
          href="https://www.jollibee.com.ph/" target="_blank">
</map>

</body>
</html>
